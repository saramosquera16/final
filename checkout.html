<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ANTHOSHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/anthoshop.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="anthoshop.html">
                <span class="brand-logo">
                    <i class="fas fa-shoe-prints"></i> ANTHOSHOP
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="anthoshop.html">Volver</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Checkout Form -->
                    <div class="checkout-form">
                        <h2 class="mb-4">Información de Envío</h2>
                        
                        <form id="checkoutForm">
                            <!-- Información Personal -->
                            <div class="form-section mb-4">
                                <h5 class="mb-3">Datos Personales</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>

                            <!-- Dirección de Envío -->
                            <div class="form-section mb-4">
                                <h5 class="mb-3">Dirección de Envío</h5>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="city" class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" id="city" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="postal" class="form-label">Código Postal</label>
                                        <input type="text" class="form-control" id="postal" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="state" class="form-label">Departamento/Región</label>
                                        <input type="text" class="form-control" id="state" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="country" class="form-label">País</label>
                                        <input type="text" class="form-control" id="country" value="Colombia" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Método de Pago -->
                            <div class="form-section mb-4">
                                <h5 class="mb-3">Método de Pago</h5>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                                        <label class="form-check-label" for="creditCard">
                                            <i class="fas fa-credit-card me-2"></i>Tarjeta de Crédito
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                                        <label class="form-check-label" for="bankTransfer">
                                            <i class="fas fa-university me-2"></i>Transferencia Bancaria
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                        <label class="form-check-label" for="paypal">
                                            <i class="fab fa-paypal me-2"></i>PayPal
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Card Details -->
                            <div class="form-section mb-4" id="cardDetails">
                                <h5 class="mb-3">Detalles de la Tarjeta</h5>
                                <div class="mb-3">
                                    <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
                                    <input type="text" class="form-control" id="cardName">
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiry" class="form-label">Fecha de Vencimiento</label>
                                        <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength="5">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3">
                                    </div>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        Acepto los <a href="#">términos y condiciones</a> de compra
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-luxury w-100 py-3">
                                <i class="fas fa-lock me-2"></i>Completar Pago
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h4 class="mb-4">Resumen del Pedido</h4>
                        
                        <div id="orderItems" class="order-items mb-4">
                            <!-- Items del carrito se cargarán aquí -->
                        </div>

                        <hr>

                        <div class="summary-row mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row mb-2">
                            <span>Envío:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="summary-row mb-2">
                            <span>Impuesto:</span>
                            <span id="tax">$0.00</span>
                        </div>

                        <hr>

                        <div class="summary-row total mb-4">
                            <span>Total:</span>
                            <span id="totalAmount">$0.00</span>
                        </div>

                        <!-- Promo Code -->
                        <div class="promo-section mb-4">
                            <label for="promoCode" class="form-label">Código de Promoción</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="promoCode" placeholder="Ingresa un código">
                                <button class="btn btn-outline-secondary" type="button" id="applyPromo">Aplicar</button>
                            </div>
                        </div>

                        <!-- Discount -->
                        <div id="discountSection" class="alert alert-success d-none">
                            <span>Descuento aplicado:</span>
                            <span id="discountAmount" class="float-end text-success fw-bold">-$0.00</span>
                        </div>

                        <button class="btn btn-outline-luxury w-100" onclick="window.history.back()">
                            <i class="fas fa-arrow-left me-2"></i>Volver al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="text-muted small mb-0">&copy; 2024 ANTHOSHOP. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted small mb-0">
                        <a href="#" class="text-decoration-none text-muted">Privacidad</a> | 
                        <a href="#" class="text-decoration-none text-muted">Términos</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/anthoshop.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
